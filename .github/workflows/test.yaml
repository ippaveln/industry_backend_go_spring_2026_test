name: test

on:
    push:
        branches: ["**"]
    pull_request:

jobs:
    go-test:
        runs-on: ubuntu-latest
        steps:
            - name: Check out code
              uses: actions/checkout@v6

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                go-version-file: 'go.mod'
            - run: go version

            - name: Run tests
              run: go test ./... -v